<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating Component</title>
  <link rel="icon" href="images/icon-star.svg">

  <link rel="stylesheet" href="styles/styleMobile.css">
  <script defer src="scripts/main.js"></script>
</head>
<body>
  <div class="container1">
    <div class="container1__iconBox">Icon here</div>
    <div class="container1__title">How did we do?</div>
    <div class="container1__text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>
    <div class="container1__numbers">
      <div class="container1__numbers__item">1</div>
      <div class="container1__numbers__item">2</div>
      <div class="container1__numbers__item">3</div>
      <div class="container1__numbers__item">4</div>
      <div class="container1__numbers__item">5</div>
    </div>
    <button class="container1__button">SUBMIT</button>
  </div>
</body>
</html>
