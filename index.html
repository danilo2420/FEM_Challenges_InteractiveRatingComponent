<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating Component</title>
  <link rel="icon" href="images/icon-star.svg">

  <link rel="stylesheet" href="styles/styleMobile.css">
  <script defer src="scripts/main.js"></script>
</head>
<body>
  <div class="container1">
    <div class="container1__iconBox">
      <img src="images/icon-star.svg" alt="Star">
    </div>
    <div class="container1__title tp2">How did we do?</div>
    <div class="container1__text tp5">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>
    <div class="container1__numbers">
      <div class="container1__numbers__item tp5--bold">
        <div class="container1__numbers__item__content">1</div>
      </div>
      <div class="container1__numbers__item tp5--bold">
        <div class="container1__numbers__item__content">2</div>
      </div>
      <div class="container1__numbers__item tp5--bold">
        <div class="container1__numbers__item__content">3</div>
      </div>
      <div class="container1__numbers__item tp5--bold">
        <div class="container1__numbers__item__content">4</div>
      </div>
      <div class="container1__numbers__item tp5--bold">
        <div class="container1__numbers__item__content">5</div>
      </div>
    </div>
    <button class="container1__button">SUBMIT</button>
  </div>
</body>
</html>
